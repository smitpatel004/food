<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{{request.user}}
<a href="/logout/" class="btn btn-danger" type="submit">logout</a>

    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Receip name</label>
              <input type="text" name="receipe_name" class="form-control">
              <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Receipe country</label>
              <input type="text" name="receipe_country" class="form-control">
              <div  class="form-text"></div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1"   class="form-label">Receip desc</label>
            <textarea  name="receipe_description" class="form-control" ></textarea>
            </div>
            <div class="mb-3">
                <label  class="form-label">Receip Image</label>
                <input  name="receipe_image" type="file" class="form-control">
              </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


          <div class="mt-5">
            <div class="mx-auto col-6">
              <form action="">
              <div class="mb-3">
            <label class="form-label">search food</label>
            <input type="text" name="search" class="form-control">
            
           
          </div>
          <button type="submit" class="btn btn-primary">search</button>
        </form>
          </div>
          </div>


          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">recepi_name</th>
                <th scope="col">recpi_desc</th>
                <th scope="col">Image</th>
                <th scope="col">Actiom</th>
              </tr>
            </thead>
            <tbody>
              {% for p in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{p.receipe_name}}</td>
                <td>{{p.receipe_description}}</td>
                <td><img src="/media/{{p.receipe_image}}" alt="d" width="150px"></td>
                <td><a href="/delete-receipe/{{p.id}}/" class="btn btn-danger m-2">Delete</a>
                  <a href="/update-receipe/{{p.id}}/" class="btn btn-success m-2">update</a></td>
               
              </tr>
          {% endfor %}
            </tbody>
          </table>
        
    </div>
   
</body>
</html>
