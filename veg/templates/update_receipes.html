<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Receip name</label>
              <input type="text" value="{{receipe.receipe_name}}" name="receipe_name" class="form-control">
              <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Receipe country</label>
              <input type="text" name="receipe_country"  value="{{receipe.receipe_country}}" class="form-control">
              <div  class="form-text"></div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1"   class="form-label">Receip desc</label>
            <textarea  name="receipe_description" value="" class="form-control" >{{receipe.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label  class="form-label">Receip Image</label>
                <input  name="receipe_image"  value="{{receipe.receipe_image}}"   type="file" class="form-control">
              </div>
           
            <button type="submit" class="btn btn-primary">update</button>
          </form>
         
        
    </div>
   
</body>
</html>
